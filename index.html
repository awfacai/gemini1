    <script>
        // 【简化】移除所有 i18n 翻译相关的 JS 代码
        
        // 全局学校配置
        // 【新】更新学校以匹配PDF
        const schools = {
            'kolping': {
                name: 'Miami Media School (Miami, FL)',
                idExtended: '651392', // 这是一个占位符ID，SheerID主要依赖名称
                domain: 'bildungswerk.de',
                logo: 'https://awtc.pp.ua/1762763797922.png' // 使用一个可靠的占位符
            },
        };
        
        // 全局变量
        let currentVerificationId = '';
        let currentProgramId = '';
        let logs = [];
        let captchaTokens = { hcaptcha: null, turnstile: null };
        let captchaResolve = null;
        let captchaReject = null;
        const consoleStatus = document.getElementById('consoleStatus');
        
        // 控制台日志函数
        function log(message, type = 'log') {
            const time = new Date().toLocaleTimeString('en-US', { hour12: false });
            const logEntry = { time, message, type };
            logs.push(logEntry);
            
            const consoleBody = document.getElementById('consoleBody');
            const line = document.createElement('div');
            line.className = 'console-line';
            line.innerHTML = `
                <span class="console-time">[${time}]</span>
                <span class="console-content console-${type}">${escapeHtml(message)}</span>
            `;
            consoleBody.appendChild(line);
            consoleBody.scrollTop = consoleBody.scrollHeight;
            
            switch (type) {
                case 'error': consoleStatus.style.background = '#ff3b30'; break;
                case 'warning': consoleStatus.style.background = '#ff9500'; break;
                case 'success': consoleStatus.style.background = '#34c759'; break;
                default: consoleStatus.style.background = '#007aff';
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function clearConsole() {
            logs = [];
            document.getElementById('consoleBody').innerHTML = '';
            consoleStatus.style.background = '#34c759';
            log('系统就绪，等待输入...', 'info');
        }
        
        function exportLogs() {
            const logText = logs.map(l => `[${l.time}] [${l.type.toUpperCase()}] ${l.message}`).join('\n');
            const blob = new Blob([logText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `console_${Date.now()}.log`;
            a.click();
            URL.revokeObjectURL(url);
            log('日志已导出', 'success');
        }
        
        // 【简化】关于模态框 (硬编码)
        function showAbout() {
            const aboutModal = document.createElement('div');
            aboutModal.className = 'modal show';
            aboutModal.innerHTML = `
                <div class="modal-overlay" onclick="this.parentElement.remove()"></div>
                <div class="modal-content" style="max-width: 400px; padding: 0;">
                    <div class="modal-header">
                        <span class="modal-title">关于</span>
                        <button class="modal-close" onclick="this.parentElement.parentElement.parentElement.remove()">×</button>
                    </div>
                    <div class="modal-body" style="text-align: left; padding: 20px 30px; background: #fff;">
                        <p style="margin-bottom: 10px;"><strong>SheerID Verifier v2.1</strong></p>
                        <p style="margin-bottom: 20px; color: #666;">仅用于教育目的。</p>
                        <a href="https://linux.do" target="_blank" class="modal-button modal-button-primary" style="display: block; text-align: center; text-decoration: none;">访问 LinuxDo 论坛</a>
                    </div>
                </div>
            `;
            document.body.appendChild(aboutModal);
        }
        
        // 切换高级设置
        function toggleAdvanced() {
            const settings = document.getElementById('advancedSettings');
            const button = document.querySelector('.toggle-button');
            settings.classList.toggle('show');
            button.classList.toggle('active');
        }
        
        // 真实姓名生成器
        const nameGenerator = {

            lastNames: ['Smith', 'Johnson', 'Williams', 'Brown', 'Jones', 'Garcia', 'Miller', 'Davis', 'Rodriguez', 'Martinez', 'Hernandez', 'Lopez', 'Gonzalez', 'Wilson', 'Anderson', 'Thomas', 'Taylor', 'Moore', 'Jackson', 'Martin', 'Lee', 'Perez', 'Thompson', 'White', 'Harris', 'Sanchez', 'Clark', 'Lewis', 'Robinson', 'Walker', 'Young', 'Allen', 'King', 'Wright', 'Scott', 'Green', 'Baker', 'Adams', 'Nelson', 'Carter'],

        // 生成随机邮箱
        function generateEmail() {

        // 生成随机生日 (2001-2006)
        function generateBirthDate() {
            const year = 2001 + Math.floor(Math.random() * 6);

        // 更新邮箱域名
        function updateEmailDomain() {
            const schoolId = document.getElementById('schoolId').value;
            const currentEmail = document.getElementById('email').value;
            
            if (currentEmail && currentEmail.includes('@')) {
                const username = currentEmail.split('@')[0];

            document.getElementById('email').value = generateEmail();

            // 【简化】移除 setLanguage 调用

        // 解析URL (同时获取 programId 和 verificationId)
        function parseUrl(url) {
            try {
                const match = url.match(/verify\/([a-f0-9]+)\S+verificationId=([a-f0-9]+)/i);
                if (match && match[1] && match[2]) {
                    return {
                        programId: match[1],
                        verificationId: match[2]
                    };
                }
                throw new Error('无效的URL格式 (未找到 ProgramID 或 VerificationID)');
            } catch (error) {
                log(error.message, 'error');
                return null;
            }
        }
        
        // 获取Logo URL
        function getLogoUrl() {
            const customUrl = document.getElementById('customLogoUrl').value.trim();
            if (customUrl) {
                log(`使用自定义Logo: ${customUrl}`, 'debug');
                return customUrl;
            }
            
            const schoolId = document.getElementById('schoolId').value;
            const school = schools[schoolId];
            return school.logo;
        }

        // 异步加载图片
        function loadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'anonymous'; 
                img.onload = () => resolve(img);
                img.onerror = (e) => reject(new Error(`无法加载图片: ${src}`));
                img.src = src;
            });
        }
        
        /**
         * 【新】绘制官方成绩单 (基于PDF模板)
         */
        async function drawOfficialTranscript(ctx, firstName, lastName, school, birthDate, todayStr) {
            const W = 816; // 8.5in * 96dpi (A4 宽度)
            const H = 1056; // 11in * 96dpi (A4 高度)
            const p = 50; // 内边距
            const contentW = W - p * 2; // 内容宽度

            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, W, H);
            
            let y = p + 20;

            // --- 1. 页眉 ---
            try {
                const logoUrl = getLogoUrl();
                const logo = await loadImage(logoUrl);
                ctx.drawImage(logo, p, y - 10, 60, 60);
            } catch {
                // Fallback Logo
                ctx.fillStyle = '#003366';
                ctx.beginPath();
                ctx.arc(p + 30, y + 20, 30, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 30px "Times New Roman"';
                ctx.textAlign = 'center';
                ctx.fillText('K', p + 30, y + 30);
            }

            ctx.textAlign = 'right';
            ctx.fillStyle = '#1a1a1a';
            ctx.font = 'bold 20px "Times New Roman", serif';
            ctx.fillText(school.name, W - p, y);
            y += 25;
            ctx.fillStyle = '#333';
            ctx.font = '16px "Times New Roman", serif';
            ctx.fillText("School of Arts and Sciences", W - p, y);
            y += 60;

            ctx.textAlign = 'center';
            ctx.fillStyle = '#000';
            ctx.font = 'bold 28px "Times New Roman", serif';
            ctx.fillText("Official Academic Transcript", W / 2, y);
            y += 40;
            
            // 分割线
            ctx.fillStyle = '#e0e0e0';
            ctx.fillRect(p, y, contentW, 1);
            y += 40;

            // --- 2. 学生信息 ---
            ctx.textAlign = 'left';
            ctx.font = '16px "Times New Roman", serif';
            ctx.fillStyle = '#000';
            ctx.fillText(`Name: ${firstName} ${lastName}`, p, y);
            ctx.fillText(`Student ID: INT${(firstName+lastName).length * 999 + 10000}`, W - p - 250, y);
            y += 25;
            ctx.fillText(`Date of Birth: ${birthDate}`, p, y); // 【修复】确保包含生日
            
            const currentYear = new Date().getFullYear();
            ctx.fillText(`Semester: Fall ${currentYear} - Spring ${currentYear + 1}`, W - p - 250, y);
            y += 40;

            // --- 3. 课程表格 ---
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(p, y, contentW, 30);
            y += 22;
            ctx.fillStyle = '#000';
            ctx.font = 'bold 14px "Times New Roman", serif';
            ctx.fillText("Course Code", p + 10, y);
            ctx.fillText("Course Title", p + 150, y);
            ctx.fillText("Credits", p + 450, y);
            ctx.fillText("Grade", p + 550, y);
            ctx.fillText("GPA", p + 650, y);
            y += 18; // 补足30px + 10px padding

            const courses = [
                { code: "ENG101", title: "Composition & Rhetoric", credits: "3", grade: "A", gpa: "4.0" },
                { code: "MATH150", title: "Calculus I", credits: "4", grade: "A-", gpa: "3.7" },
                { code: "CHEM101", title: "General Chemistry", credits: "4", grade: "B+", gpa: "3.3" },
                { code: "PHYS101", title: "Physics I", credits: "4", grade: "A", gpa: "4.0" },
                { code: "HIST101", title: "World History", credits: "3", grade: "A-", gpa: "3.7" }
            ];

            ctx.font = '14px "Times New Roman", serif';
            ctx.fillStyle = '#333';
            for (const course of courses) {
                ctx.fillText(course.code, p + 10, y);
                ctx.fillText(course.title, p + 150, y);
                ctx.fillText(course.credits, p + 450, y);
                ctx.fillText(course.grade, p + 550, y);
                ctx.fillText(course.gpa, p + 650, y);
                y += 25;
            }
            y += 10;
            
            // 分割线
            ctx.fillStyle = '#e0e0e0';
            ctx.fillRect(p, y, contentW, 1);
            y += 30;

            // --- 4. 总结 ---
            ctx.fillStyle = '#000';
            ctx.font = 'bold 14px "Times New Roman", serif';
            ctx.fillText("Total Credits: 18", p, y);
            ctx.fillText("Cumulative GPA: 3.73 / 4.00", p + 200, y);
            ctx.fillText("Rank: Top 10%", p + 450, y);
            y += 40;

            // --- 5. 备注 ---
            ctx.font = 'bold 16px "Times New Roman", serif';
            ctx.fillText("Remarks:", p, y);
            y += 25;
            ctx.font = 'italic 14px "Times New Roman", serif';
            ctx.fillStyle = '#333';
            
            const remark = "The student has demonstrated exceptional academic performance across all disciplines. With strong analytical skills in mathematics and sciences, excellent writing abilities, and a deep understanding of historical contexts, this student shows great potential for advanced studies and research.";
            let line = '';
            const words = remark.split(' ');
            for(let n = 0; n < words.length; n++) {
                let testLine = line + words[n] + ' ';
                let metrics = ctx.measureText(testLine);
                if (metrics.width > contentW && n > 0) {
                    ctx.fillText(line, p, y);
                    line = words[n] + ' ';
                    y += 20;
                } else {
                    line = testLine;
                }
            }
            ctx.fillText(line, p, y);
            
            // --- 6. 签名和日期 (关键) ---
            // 预留足够空间
            y = H - p - 50; 
            
            ctx.fillStyle = '#000';
            ctx.font = 'italic 16px "Times New Roman", serif';
            ctx.textAlign = 'right';
            ctx.fillText("Registrar, School of Arts and Sciences", W - p, y);
            y += 25;
            ctx.font = 'bold 16px "Times New Roman", serif';
            ctx.fillText(`Date: ${todayStr}`, W - p, y); // 【关键】使用今天的日期
        }

        /**
         * 【新】生成官方成绩单
         */
        async function generateOfficialTranscript(firstName, lastName, schoolId, birthDate) {
            log('正在生成成绩单...', 'info');
            
            const canvas = document.getElementById('studentCard');
            const ctx = canvas.getContext('2d');
            
            // 【新】设置画布尺寸为A4纸张
            canvas.width = 816;
            canvas.height = 1056;
            
            const today = new Date();
            const todayStr = today.toISOString().split('T')[0];
            const school = schools[schoolId];

            try {
                // 【新】调用新的绘制函数
                await drawOfficialTranscript(ctx, firstName, lastName, school, birthDate, todayStr);
                log('成绩单生成成功', 'success');
            } catch (error) {
                log(`生成成绩单失败: ${error.message}`, 'error');
                console.error(error);
                ctx.fillStyle = '#ff3b30';
                ctx.font = 'bold 20px "Segoe UI", Arial, sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(`错误: ${error.message}`, canvas.width / 2, canvas.height / 2);
            }
        }
        
        // 验证码相关函数
        function showCaptchaModal() {
            return new Promise((resolve, reject) => {
                captchaResolve = resolve;
                captchaReject = reject;
                
                const needsHcaptcha = window.CONFIG.hcaptcha.sitekey;
                const needsTurnstile = window.CONFIG.turnstile.sitekey;
                
                if (!needsHcaptcha && !needsTurnstile) {
                    log('未配置验证码，跳过', 'debug');
                    resolve({ hcaptcha: null, turnstile: null });
                    return;
                }

                if (needsHcaptcha && !window.hcaptcha) {
                    const script = document.createElement('script');
                    script.src = 'https://js.hcaptcha.com/1/api.js';
                    script.async = true; script.defer = true;
                    document.head.appendChild(script);
                }
                if (needsTurnstile && !window.turnstile) {
                    const script = document.createElement('script');
                    script.src = 'https://challenges.cloudflare.com/turnstile/v0/api.js';
                    script.async = true; script.defer = true;
                    document.head.appendChild(script);
                }
                
                captchaTokens = { hcaptcha: null, turnstile: null };
                document.getElementById('captchaModal').classList.add('show');
                document.getElementById('hcaptcha-container').innerHTML = '';
                document.getElementById('turnstile-container').innerHTML = '';
                
                updateCaptchaStatus('正在加载验证码...');
                
                if (needsHcaptcha) {
                    const checkHcaptchaLoaded = setInterval(() => {
                        if (window.hcaptcha) {
                            clearInterval(checkHcaptchaLoaded);
                            renderHcaptcha();
                        }
                    }, 100);
                } else {
                    loadTurnstile();
                }
            });
        }

        function renderHcaptcha() {
            log('正在加载 hCaptcha...', 'info');
            updateCaptchaTitle('请完成第一步验证 (hCaptcha)');
            updateCaptchaStatus('');
            
            document.getElementById('hcaptcha-container').style.display = 'block';
            document.getElementById('turnstile-container').style.display = 'none';
            
            try {
                hcaptcha.render('hcaptcha-container', {
                    sitekey: window.CONFIG.hcaptcha.sitekey,
                    callback: (token) => {
                        captchaTokens.hcaptcha = token;
                        log('hCaptcha 验证成功', 'success');
                        onHcaptchaComplete();
                    },
                    'error-callback': () => {
                        log('hCaptcha 错误', 'error');
                        if (captchaReject) captchaReject(new Error('hCaptcha 验证失败'));
                        closeCaptchaModal();
                    }
                });
            } catch (error) {
                log(`hCaptcha 渲染失败: ${error.message}`, 'error');
                if (captchaReject) captchaReject(error);
                closeCaptchaModal();
            }
        }
        
        function onHcaptchaComplete() {
            const needsTurnstile = window.CONFIG.turnstile.sitekey;
            
            if (needsTurnstile) {
                log('hCaptcha 完成, 正在加载 Turnstile...', 'info');
                loadTurnstile();
            } else {
                completeCaptchaVerification();
            }
        }
        
        function loadTurnstile() {
            if (!window.CONFIG.turnstile.sitekey) {
                completeCaptchaVerification();
                return;
            }
            
            log('正在加载 Turnstile...', 'info');
            updateCaptchaTitle('请完成第二步验证 (Turnstile)');
            updateCaptchaStatus('');
            
            document.getElementById('turnstile-container').style.display = 'block';

            const checkTurnstileLoaded = setInterval(() => {
                if (window.turnstile) {
                    clearInterval(checkTurnstileLoaded);
                    try {
                        turnstile.render('#turnstile-container', {
                            sitekey: window.CONFIG.turnstile.sitekey,
                            callback: (token) => {
                                captchaTokens.turnstile = token;
                                log('Turnstile 验证成功', 'success');
                                completeCaptchaVerification();
                            },
                            'error-callback': () => {
                                log('Turnstile 错误', 'error');
                                if (captchaReject) captchaReject(new Error('Turnstile 验证失败'));
                                closeCaptchaModal();
                            }
                        });
                    } catch (error) {
                        log(`Turnstile 渲染失败: ${error.message}`, 'error');
                        if (captchaReject) captchaReject(error);
                        closeCaptchaModal();
                    }
                }
            }, 100);
        }
        
        function completeCaptchaVerification() {
            log('所有验证码验证成功', 'success');
            updateCaptchaStatus('验证完成！');
            
            setTimeout(() => {
                document.getElementById('captchaModal').classList.remove('show');
                if (captchaResolve) {
                    captchaResolve(captchaTokens);
                }
            }, 500);
        }
        
        function updateCaptchaTitle(text) {
            document.getElementById('captchaTitle').textContent = text;
        }
        
        function updateCaptchaStatus(text) {
            document.getElementById('captchaStatus').textContent = text;
        }
        
        function closeCaptchaModal() {
            document.getElementById('captchaModal').classList.remove('show');
            captchaTokens = { hcaptcha: null, turnstile: null };
            if (captchaReject) captchaReject(new Error("验证码窗口已关闭"));
            captchaResolve = null;
            captchaReject = null;
        }
        
        // 预览模态框
        function showModal() {
            document.getElementById('previewModal').classList.add('show');
        }
        
        function closeModal() {
            document.getElementById('previewModal').classList.remove('show');
        }
        
        // 下载图片
        function downloadPreviewImage() {
            const canvas = document.getElementById('studentCard');
            const url = canvas.toDataURL('image/png');
            const a = document.createElement('a');
            a.href = url;
            a.download = `SheerID_Transcript_${currentVerificationId}.png`;
            a.click();
            log('预览图已下载', 'success');
        }
        
        // 成功模态框
        function showSuccessModal(redirectUrl) {
            currentRedirectUrl = redirectUrl;
            document.getElementById('successRedirectUrl').textContent = redirectUrl;
            document.getElementById('successModal').classList.add('show');
        }
        
        function redirectToSuccess() {
            if (currentRedirectUrl) {
                window.open(currentRedirectUrl, '_blank');
            }
            document.getElementById('successModal').classList.remove('show');
        }
        
        // 开始验证
        async function startVerification() {
            const urlInput = document.getElementById('urlInput').value.trim();
            
            if (!urlInput) {
                log('请输入验证URL', 'error');
                return;
            }
            
            const ids = parseUrl(urlInput);
            if (!ids) {
                return;
            }
            
            currentVerificationId = ids.verificationId;
            currentProgramId = ids.programId;
            log(`已提取 Program ID: ${currentProgramId}`, 'success');
            log(`已提取 Verification ID: ${currentVerificationId}`, 'success');
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const schoolId = document.getElementById('schoolId').value;
            const birthDate = document.getElementById('birthDate').value;
            const school = schools[schoolId];

            if (!firstName || !lastName || !school || !birthDate) {
                log('请确保所有必填字段（姓名、生日、学校）已填写。', 'error');
                return;
            }
            
            log(`学生: ${firstName} ${lastName}`, 'info');
            log(`学校: ${school.name}`, 'info');

            // 【新】调用新的成绩单函数
            await generateOfficialTranscript(firstName, lastName, schoolId, birthDate);
            
            showModal();
        }
        
        // 确认并提交
        async function confirmAndSubmit() {
            closeModal();
            
            try {
                const tokens = await showCaptchaModal();
                captchaTokens = tokens;
                await submitVerification();
            } catch (error) {
                log(`流程中断: ${error.message}`, 'error');
                document.getElementById('verifyButton').disabled = false;
                document.getElementById('verifyButton').innerHTML = `<span>开始验证</span>`;
            }
        }
        
        // 提交验证
        async function submitVerification() {
            const button = document.getElementById('verifyButton');
            button.disabled = true;
            button.innerHTML = `<span class="loading-spinner white"></span>验证中...`;
            
            log('开始验证流程...', 'info');
            
            try {
                const canvas = document.getElementById('studentCard');
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                
                if (blob.size > window.CONFIG.maxFileSize) {
                    const sizeMB = (blob.size / (1024 * 1024)).toFixed(2);
                    throw new Error(`文件大小 (${sizeMB}MB) 已超过 1MB 限制`);
                }
                
                const formData = new FormData();
                formData.append('verificationId', currentVerificationId);
                formData.append('programId', currentProgramId);
                formData.append('firstName', document.getElementById('firstName').value);
                formData.append('lastName', document.getElementById('lastName').value);
                formData.append('email', document.getElementById('email').value);
                formData.append('birthDate', document.getElementById('birthDate').value);
                formData.append('schoolId', document.getElementById('schoolId').value);
                
                const filename = `SheerID-Transcript-${document.getElementById('firstName').value}-${Date.now()}.png`;
                formData.append('studentCard', blob, filename);
                
                if (captchaTokens.hcaptcha) {
                    formData.append('hcaptchaToken', captchaTokens.hcaptcha);
                }
                if (captchaTokens.turnstile) {
                    formData.append('turnstileToken', captchaTokens.turnstile);
                }
                
                log('正在发送请求至服务器...', 'debug');
                
                const workerUrl = window.location.hostname === 'localhost' 
                    ? 'http://localhost:8787' 
                    : window.CONFIG.workerUrl;
                
                const response = await fetch(`${workerUrl}/api/verify`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.logs && result.logs.length > 0) {
                    log('=== 服务器日志 ===', 'info');
                    result.logs.forEach(logItem => {
                        log(logItem.message, logItem.type || 'debug');
                    });
                    log('=== 服务器日志结束 ===', 'info');
                }
                
                if (result.success) {
                    const redirectUrl = result.redirectUrl || 'https://one.google.com/ai-student';
                    log(`✅ 验证成功！跳转URL: ${redirectUrl}`, 'success');
                    showSuccessModal(redirectUrl);
                } else {
                    log(`❌ 验证失败: ${result.message || '未知错误'}`, 'error');
                }
                
                captchaTokens = { hcaptcha: null, turnstile: null };
                
            } catch (error) {
                log(`严重错误: ${error.message}`, 'error');
                console.error(error);
            } finally {
                button.disabled = false;
                button.innerHTML = `<span>开始验证</span>`;
            }
        }
        
        // 初始化
        window.onload = function() {
            clearConsole();
            
            if (window.CONFIG.hcaptcha.sitekey) {
                log('hCaptcha 已启用', 'info');
            } else {
                log('hCaptcha 已禁用', 'debug');
            }
            
            if (window.CONFIG.turnstile.sitekey) {
                log('Turnstile 已启用', 'info');
            } else {
                log('Turnstile 已禁用', 'debug');
            }
            
            initializeDefaults();
            
            const urlInput = document.getElementById('urlInput');
            
            urlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    startVerification();
                }
            });
            
            urlInput.addEventListener('paste', function(e) {
                setTimeout(() => {
                    const pastedText = e.target.value;
                    if (pastedText.includes('verificationId=')) {
                        log('检测到验证URL粘贴', 'info');
                    }
                }, 100);
            });
        };
