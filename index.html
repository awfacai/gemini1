        .console-section {
            background: #1a1a1a;

            display: flex;
            align-items: center;

        .console-status {

        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }

        }
        
        .console-actions {
            display: flex;
            gap: 10px;
        }
        
        .console-btn {
            background: none;
            border: none;
            color: #666;
            font-size: 12px;

        .console-btn:hover {

        .console-body {

        .console-line {

        .console-time {

        .console-content {
            flex: 1;

        .console-log { color: #999; }
        .console-info { color: #5ac8fa; }

        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;

            margin-right: 8px;
            vertical-align: middle;
        }
        
        .loading-spinner.white {
            border-color: #fff;
            border-top-color: transparent;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }

        .footer {
            background: #1a1a1a;
            color: #999;
            padding: 20px;

            margin-top: auto;

        .footer a:hover {

        .footer-links {
            display: flex;

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;

            .main-container {

            }
            
            .language-selector {
                position: static;
                margin-top: 10px;
                justify-content: center;
            }

</head>
<body>

                    <div class="form-group">
                        <label data-i18n="lastName">姓氏</label>
                        <input type="text" id="lastName">

                    <div class="form-group">

        </div>

        // 名字生成器
        const nameGenerator = {
            roots: {
                prefixes: ['Al', 'Bri', 'Car', 'Dan', 'El', 'Fer', 'Gar', 'Har', 'Jes', 'Kar', 
                        'Lar', 'Mar', 'Nor', 'Par', 'Quin', 'Ros', 'Sar', 'Tar', 'Val', 'Wil'],
                middles: ['an', 'en', 'in', 'on', 'ar', 'er', 'or', 'ur', 'al', 'el', 
                        'il', 'ol', 'am', 'em', 'im', 'om', 'ay', 'ey', 'oy', 'ian'],
                suffixes: ['ton', 'son', 'man', 'ley', 'field', 'ford', 'wood', 'stone', 'worth', 'berg',
                        'stein', 'bach', 'heim', 'gard', 'land', 'wick', 'shire', 'dale', 'brook', 'ridge'],
                nameRoots: ['Alex', 'Bern', 'Crist', 'Dav', 'Edw', 'Fred', 'Greg', 'Henr', 'Ivan', 'John',
                            'Ken', 'Leon', 'Mich', 'Nick', 'Oliv', 'Paul', 'Rich', 'Step', 'Thom', 'Will'],
                nameEndings: ['a', 'e', 'i', 'o', 'y', 'ie', 'ey', 'an', 'en', 'in', 
                            'on', 'er', 'ar', 'or', 'el', 'al', 'iel', 'ael', 'ine', 'lyn']
            },
            patterns: {
                firstName: [
                    ['prefix', 'ending'],
                    ['nameRoot', 'ending'],
                    ['prefix', 'middle', 'ending'],
                    ['nameRoot', 'middle', 'ending']
                ],
                lastName: [
                    ['prefix', 'suffix'],
                    ['nameRoot', 'suffix'],
                    ['prefix', 'middle', 'suffix'],
                    ['compound']
                ]
            },
            generateComponent(type, pattern) {
                const components = [];
                for (let part of pattern) {
                    let component = '';
                    switch(part) {
                        case 'prefix':
                            component = this.roots.prefixes[Math.floor(Math.random() * this.roots.prefixes.length)];
                            break;
                        case 'middle':
                            component = this.roots.middles[Math.floor(Math.random() * this.roots.middles.length)];
                            break;
                        case 'suffix':
                            component = this.roots.suffixes[Math.floor(Math.random() * this.roots.suffixes.length)];
                            break;
                        case 'nameRoot':
                            component = this.roots.nameRoots[Math.floor(Math.random() * this.roots.nameRoots.length)];
                            break;
                        case 'ending':
                            component = this.roots.nameEndings[Math.floor(Math.random() * this.roots.nameEndings.length)];
                            break;
                        case 'compound':
                            const part1 = this.roots.prefixes[Math.floor(Math.random() * this.roots.prefixes.length)];
                            const part2 = this.roots.suffixes[Math.floor(Math.random() * this.roots.suffixes.length)];
                            component = part1 + part2;
                            break;
                    }
                    components.push(component);
                }
                return components.join('');
            },
            formatName(name) {
                return name.charAt(0).toUpperCase() + name.slice(1).toLowerCase();
            },
            generate() {
                const firstNamePattern = this.patterns.firstName[
                    Math.floor(Math.random() * this.patterns.firstName.length)
                ];
                const lastNamePattern = this.patterns.lastName[
                    Math.floor(Math.random() * this.patterns.lastName.length)
                ];
                const firstName = this.generateComponent('firstName', firstNamePattern);
                const lastName = this.generateComponent('lastName', lastNamePattern);
                return {
                    firstName: this.formatName(firstName),
                    lastName: this.formatName(lastName),
                    fullName: `${this.formatName(firstName)} ${this.formatName(lastName)}`
                };
            }
        };

        // 生成学生证
        async function generateCard(firstName, lastName) {
            log(t('generatingCard'), 'info');
            
            const canvas = document.getElementById('studentCard');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 856;
            canvas.height = 540;
            
            // 背景
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#8B5A2B');
            gradient.addColorStop(0.5, '#A0826D');
            gradient.addColorStop(1, '#B98B73');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 木纹
            ctx.strokeStyle = 'rgba(160, 110, 60, 0.3)';
            ctx.lineWidth = 2;
            for (let i = 0; i < canvas.height; i += Math.random() * 5 + 3) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
            
            // 白色卡片
            ctx.fillStyle = 'white';
            roundRect(ctx, 20, 20, canvas.width - 40, canvas.height - 40, 15);
            
            // 标题
            ctx.fillStyle = '#003278';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('STUDENT CARD', canvas.width / 2, 80);
            
            // Logo
            const logoUrl = getLogoUrl();
            
            try {
                const logo = new Image();
                logo.crossOrigin = 'anonymous';
                
                await new Promise((resolve, reject) => {
                    logo.onload = () => {
                        const maxWidth = (canvas.width - 40) * 0.6;
                        const maxHeight = (canvas.height - 40 - 120) * 0.6;
                        const ratio = Math.min(maxWidth / logo.width, maxHeight / logo.height);
                        const newWidth = logo.width * ratio;
                        const newHeight = logo.height * ratio;
                        const logoX = (canvas.width - newWidth) / 2;
                        const logoY = 150;
                        
                        ctx.drawImage(logo, logoX, logoY, newWidth, newHeight);
                        
                        // 学生信息
                        const infoY = logoY + newHeight + 40;
                        ctx.fillStyle = 'black';
                        ctx.font = 'bold 24px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText(`NAME: ${firstName} ${lastName}`, canvas.width / 2, infoY);
                        ctx.fillText('VALID BEFORE: 2027/06', canvas.width / 2, infoY + 50);
                        
                        resolve();
                    };
                    logo.onerror = reject;
                    logo.src = logoUrl;
                });
                
                log(t('cardGenerated'), 'success');
            } catch (error) {
                log(`Logo loading failed: ${error.message}`, 'warning');
                ctx.fillStyle = 'black';
                ctx.font = 'bold 32px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`NAME: ${firstName} ${lastName}`, canvas.width / 2, 300);
                ctx.fillText('VALID BEFORE: 2027/06', canvas.width / 2, 360);
            }
        }
        
        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fill();
            ctx.strokeStyle = '#323232';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

                            captchaReject(error);
                        }
                        closeCaptchaModal();
                    }

                    loadTurnstile();
                }

                }
            }, 500);
        }
        
        function updateCaptchaTitle(text) {
            document.getElementById('captchaTitle').textContent = text;
        }
        
        function updateCaptchaStatus(text) {
            document.getElementById('captchaStatus').textContent = text;
        }
        
        function closeCaptchaModal() {
            document.getElementById('captchaModal').classList.remove('show');
            captchaTokens = { hcaptcha: null, turnstile: null };
            captchaResolve = null;
            captchaReject = null;
        }
        
        // 显示模态框
        function showModal() {
            document.getElementById('previewModal').classList.add('show');
        }
        
        // 关闭模态框
        function closeModal() {
            document.getElementById('previewModal').classList.remove('show');
        }
        
        // 显示成功模态框
        function showSuccessModal(redirectUrl) {
            currentRedirectUrl = redirectUrl;
            document.getElementById('successRedirectUrl').textContent = redirectUrl;
            document.getElementById('successModal').classList.add('show');
        }
        
        // 跳转到成功页面
        function redirectToSuccess() {
            if (currentRedirectUrl) {
                window.open(currentRedirectUrl, '_blank');
            }
            document.getElementById('successModal').classList.remove('show');
        }
        
        // 开始验证
        async function startVerification() {
            const urlInput = document.getElementById('urlInput').value.trim();
            
            if (!urlInput) {
                log(t('pleaseEnterUrl'), 'error');
                return;
            }
            
            // 解析URL
            const verificationId = parseUrl(urlInput);
            if (!verificationId) {
                return;
            }
            
            currentVerificationId = verificationId;
            log(`Extracted verification ID: ${verificationId}`, 'success');
            
            // 获取当前表单值
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const birthDate = document.getElementById('birthDate').value;
            const schoolId = document.getElementById('schoolId').value;
            const school = schools[schoolId];
            
            log(`Student: ${firstName} ${lastName}`, 'info');
            log(`Email: ${email}`, 'info');
            log(`School: ${school.name}`, 'info');
            log(`Birth Date: ${birthDate}`, 'info');
            
            // 生成学生证
            await generateCard(firstName, lastName);
            
            // 显示预览模态框
            showModal();
        }
        
        // 确认并提交
        async function confirmAndSubmit() {
            closeModal();
            
            try {
                // 显示验证码
                const tokens = await showCaptchaModal();
                captchaTokens = tokens;
                
                // 提交验证
                await submitVerification();
            } catch (error) {
                log(`Captcha verification failed: ${error.message}`, 'error');
            }
        }
        
        // 提交验证
        async function submitVerification() {
            const button = document.getElementById('verifyButton');
            button.disabled = true;
            button.innerHTML = `<span class="loading-spinner white"></span>${t('verifying')}`;
            
            log('Starting verification process...', 'info');
            
            try {
                const canvas = document.getElementById('studentCard');
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                
                // 检查文件大小
                if (blob.size > window.CONFIG.maxFileSize) {
                    const sizeMB = (blob.size / (1024 * 1024)).toFixed(2);
                    throw new Error(`File size (${sizeMB}MB) exceeds 1MB limit`);
                }
                
                const formData = new FormData();
                formData.append('verificationId', currentVerificationId);
                formData.append('firstName', document.getElementById('firstName').value);
                formData.append('lastName', document.getElementById('lastName').value);
                formData.append('email', document.getElementById('email').value);
                formData.append('birthDate', document.getElementById('birthDate').value);
                formData.append('schoolId', document.getElementById('schoolId').value);
                formData.append('studentCard', blob, 'student_card.png');
                
                // 添加验证码token
                if (captchaTokens.hcaptcha) {
                    formData.append('hcaptchaToken', captchaTokens.hcaptcha);
                }
                if (captchaTokens.turnstile) {
                    formData.append('turnstileToken', captchaTokens.turnstile);
                }
                
                log('Sending request to server...', 'debug');
                
                const workerUrl = window.location.hostname === 'localhost' 
                    ? 'http://localhost:8787' 
                    : window.CONFIG.workerUrl;
                
                const response = await fetch(`${workerUrl}/api/verify`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                // 显示服务器返回的日志
                if (result.logs && result.logs.length > 0) {
                    log('=== Server Logs ===', 'info');
                    result.logs.forEach(logItem => {
                        log(logItem.message, logItem.type || 'debug');
                    });
                    log('=== End Server Logs ===', 'info');
                }
                
                if (result.success) {
                    const redirectUrl = result.redirectUrl || 'https://one.google.com/ai-student';
                    log(t('verificationSuccess') + redirectUrl, 'success');
                    
                    // 显示成功提示
                    showSuccessModal(redirectUrl);
                } else {
                    log(t('verificationFailed') + result.message, 'error');
                }
                
                // 重置验证码token
                captchaTokens = { hcaptcha: null, turnstile: null };
                
            } catch (error) {
                log(`Fatal error: ${error.message}`, 'error');
                console.error(error);
            } finally {
                button.disabled = false;
                button.innerHTML = `<span data-i18n="startVerify">${t('startVerify')}</span>`;
            }
        }
        
        // 初始化
        window.onload = function() {
            log('System initialized', 'success');
            
            // 显示验证码配置状态
            if (window.CONFIG.hcaptcha.sitekey) {
                log('hCaptcha enabled', 'info');
            } else {
                log('hCaptcha disabled', 'debug');
            }
            
            if (window.CONFIG.turnstile.sitekey) {
                log('Turnstile enabled', 'info');
            } else {
                log('Turnstile disabled', 'debug');
            }
            
            log('Ready to process SheerID verification URLs', 'info');
            
            // 初始化默认值
            initializeDefaults();
            
            const urlInput = document.getElementById('urlInput');
            
            // 监听Enter键
            urlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    startVerification();
                }
            });
            
            // 监听粘贴事件
            urlInput.addEventListener('paste', function(e) {
                setTimeout(() => {
                    const pastedText = e.target.value;
                    if (pastedText.includes('verificationId=')) {
                        log('Detected verification URL paste, processing...', 'info');
                    }
                }, 100);
            });
        };
    </script>
</body>
